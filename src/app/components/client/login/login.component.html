<div class="login-page">
  <h3 class="login-title">Fedex - Login page</h3>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="form-group">
        <label>
          <input type="text" formControlName="firstname" class="form-control" placeholder="" data-cy="first-name"
                 [ngClass]="{ 'error-input': loginFormSubmitted && firstName.errors?.['required']}">
          <span>First name</span>
          <div *ngIf="loginFormSubmitted && firstName.errors?.['required']" class="error-message" data-cy="first-name-error">
            <div>Firstname is required</div>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="text" formControlName="lastname" class="form-control" placeholder="" data-cy="last-name"
                 [ngClass]="{ 'error-input': loginFormSubmitted && lastName.errors?.['required']}">
          <span>Last name</span>
          <div *ngIf="loginFormSubmitted && lastName.errors?.['required']" class="error-message" data-cy="last-name-error">
            <div>Lastname is required</div>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="email" formControlName="email" class="form-control" placeholder="" data-cy="email"
                 [ngClass]="{ 'error-input': loginFormSubmitted && email.errors}">
          <span>Email</span>
          <div *ngIf="loginFormSubmitted && email.errors?.['required']" class="error-message" data-cy="email-error-required">
            <div>Email is required</div>
          </div>
          <div *ngIf="loginFormSubmitted && email.errors?.['pattern']" class="error-message" data-cy="email-error-not-valid">
            <div>Email is not valid</div>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="password" formControlName="password" class="form-control" placeholder="" data-cy="password"
                 [ngClass]="{ 'error-input': loginFormSubmitted && password.errors}">
          <span>Password</span>
          <div *ngIf="loginFormSubmitted && password.errors?.['required']" class="error-message" data-cy="password-error-required">
            <div>Password is required</div>
          </div>
          <div *ngIf="loginFormSubmitted && password.errors?.['minlength']" class="error-message" data-cy="password-error-min-length">
            <div>Password must be at least 8 characters long</div>
          </div>
          <div *ngIf="loginFormSubmitted && password.errors?.['pattern']" class="error-message" data-cy="password-error-loweruppper">
            <div>Password should contains lower and uppercase letters</div>
          </div>
          <div *ngIf="loginFormSubmitted && password.errors?.['passwordNotValid']" class="error-message" data-cy="password-error-not-valid">
            <div>Password should not contains firstname or lastname</div>
          </div>
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="login-submit" data-cy="submitLoginForm">
          Login
        </button>
        <button type="button" class="login-submit" (click)="onRegister()">
          Register
        </button>
        <div class="sk-chase" *ngIf="loading">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
    </form>
  </div>
</div>
